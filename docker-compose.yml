version: '3.8'

services:
  moyan-czsc:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moyan-czsc-app
    ports:
      - "8501:8501"
    volumes:
      # 挂载输出目录，持久化分析结果
      - ./output:/app/output
      # 挂载日志目录
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - moyan-network

networks:
  moyan-network:
    driver: bridge

